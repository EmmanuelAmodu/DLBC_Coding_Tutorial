<DOCTYPE!>
<html>
<head>
    <script>
      let count = 0;
      function updateValue(amount) {
        count = count + amount;
        if (count < 0) {
          count = 0;
        }
  
        document.getElementById("value-store").innerHTML = "Button clicked " + count + " times";
      }

      function reset() {
        count = 0;
        document.getElementById("value-store").innerHTML = "Button clicked " + count + " times";
      }
    </script>
</head>

<body>
    <h1>Introduction to JS</h1>

    <button onclick="updateValue(1)">Count Up</button>
    <button onclick="reset()">Reset</button>
    <button onclick="updateValue(-1)">Count Down</button>
    <p id="value-store">Button clicked 0 times</p>
</body>
</html>
